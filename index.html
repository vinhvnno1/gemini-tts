<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Voice Assistant | Gemini 2.0</title>
  <meta name="description" content="Real-time voice AI assistant powered by Gemini 2.0 Flash with ultra-low latency streaming">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Background gradient orbs -->
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>

    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <span class="logo-text">Voice AI</span>
      </div>
      <div class="status-badge" id="statusBadge">
        <span class="status-dot"></span>
        <span class="status-text">Initializing...</span>
      </div>
    </header>

    <!-- Main content -->
    <main class="main">
      <!-- Visualizer container -->
      <div class="visualizer-container">
        <canvas id="visualizer" class="visualizer"></canvas>
        <div class="visualizer-glow"></div>
      </div>

      <!-- Response text -->
      <div class="response-container" id="responseContainer">
        <p class="response-text" id="responseText"></p>
      </div>

      <!-- Mic button -->
      <div class="mic-container">
        <button class="mic-button" id="micButton" aria-label="Toggle microphone">
          <div class="mic-pulse"></div>
          <div class="mic-pulse mic-pulse-2"></div>
          <div class="mic-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 1C10.34 1 9 2.34 9 4V12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12V4C15 2.34 13.66 1 12 1Z" fill="currentColor"/>
              <path d="M19 10V12C19 15.87 15.87 19 12 19C8.13 19 5 15.87 5 12V10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 19V23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M8 23H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </button>
        <p class="mic-hint" id="micHint">Click to start speaking</p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Powered by <strong>Gemini 2.0 Flash</strong> â€¢ Real-time Voice AI</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
