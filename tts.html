        :root {

        .controls {

        .btn {

            font-family: inherit;
            font-size: 1rem;

            transition: all 0.2s;

            align-items: center;

        .btn-primary {
            background: var(--gradient-primary);

        }

        .btn-primary:hover {

        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-dot.connected {
            background: var(--accent-primary);
        }

        .status-dot.speaking {
            background: var(--accent-secondary);
            animation: pulse 0.5s ease-in-out infinite;
        }

        .status-dot.error {
            background: #ef4444;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .status-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Visualizer */
        .visualizer {
            height: 60px;
            margin-top: 1rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .visualizer canvas {
            width: 100%;
            height: 100%;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        footer strong {
            color: var(--text-secondary);
        }

        /* Character count */
        .char-count {
            text-align: right;
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-top: 0.5rem;

        /* Progress bar */

            display: flex;

            background: var(--bg-secondary);

        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: var(--progress, 0%);
            background: var(--gradient-primary);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            min-width: 45px;
            text-align: right;
        }
    </style>

V√≠ d·ª•: Xin ch√†o! ƒê√¢y l√† ·ª©ng d·ª•ng chuy·ªÉn vƒÉn b·∫£n th√†nh gi·ªçng n√≥i s·ª≠ d·ª•ng tr√≠ tu·ªá nh√¢n t·∫°o Gemini."></textarea>

    <script>
        class TextToSpeech {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.isSpeaking = false;
                this.isStopped = false;
                this.isPaused = false;
                this.audioContext = null;
                this.pendingChunks = []; // Chunks waiting to be played
                this.playQueue = []; // Batched audio ready to play
                this.activeSources = []; // Track active audio sources
                this.isPlaying = false;
                this.BATCH_SIZE = 25; // Play every 25 chunks
                this.scheduledTime = 0;

                // Progress tracking
                this.totalChunksReceived = 0;
                this.chunksPlayed = 0;
                this.totalDuration = 0;
                this.playedDuration = 0;

                // DOM elements
                this.textInput = document.getElementById('textInput');
                this.speakBtn = document.getElementById('speakBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.charCount = document.getElementById('charCount');
                this.visualizerCanvas = document.getElementById('visualizer');
                this.canvasCtx = this.visualizerCanvas.getContext('2d');
                this.progressBar = document.getElementById('progressBar');
                this.progressText = document.getElementById('progressText');

                this.init();
            }

            init() {
                // Event listeners
                this.speakBtn.addEventListener('click', () => this.speak());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.clearBtn.addEventListener('click', () => this.clear());
                this.textInput.addEventListener('input', () => this.updateCharCount());

                // Resize canvas
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());

                // Connect WebSocket
                this.connect();
            }

            resizeCanvas() {
                const rect = this.visualizerCanvas.getBoundingClientRect();
                this.visualizerCanvas.width = rect.width * window.devicePixelRatio;
                this.visualizerCanvas.height = rect.height * window.devicePixelRatio;
                this.canvasCtx.scale(window.devicePixelRatio, window.devicePixelRatio);
            }

            updateCharCount() {
                this.charCount.textContent = this.textInput.value.length;
            }

            updateStatus(status, text) {
                this.statusDot.className = 'status-dot ' + status;
                this.statusText.textContent = text;
            }

            updateProgress(percent) {
                this.progressBar.style.setProperty('--progress', `${percent}%`);
                this.progressText.textContent = `${Math.round(percent)}%`;
            }

            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/tts`;

                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => {
                    this.isConnected = true;
                    this.updateStatus('connected', 'S·∫µn s√†ng');
                };

                this.ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    this.handleMessage(message);
                };

                this.ws.onerror = () => {
                    this.updateStatus('error', 'L·ªói k·∫øt n·ªëi');
                };

                this.ws.onclose = () => {
                    this.isConnected = false;
                    this.updateStatus('', 'M·∫•t k·∫øt n·ªëi');
                    setTimeout(() => this.connect(), 3000);
                };
            }

            handleMessage(message) {
                switch (message.type) {
                    case 'audio':
                        this.addAudioChunk(message.data);
                        break;
                    case 'complete':
                        this.isSpeaking = false;
                        // Process remaining chunks
                        if (this.pendingChunks.length > 0) {
                            this.batchAndPlay(true);
                        }
                        break;
                    case 'error':
                        this.isSpeaking = false;
                        this.speakBtn.disabled = false;
                        this.updateStatus('error', 'L·ªói: ' + message.message);
                        break;
                }
            }

            async speak() {
                // If paused, resume instead of restart
                if (this.isPaused && this.pendingChunks.length > 0) {
                    this.resume();
                    return;
                }

                const text = this.textInput.value.trim();
                if (!text || !this.isConnected) return;

                this.isStopped = false;
                this.isPaused = false;
                this.isSpeaking = true;
                this.pendingChunks = [];
                this.playQueue = [];
                this.activeSources = [];
                this.scheduledTime = 0;
                this.totalChunksReceived = 0;
                this.chunksPlayed = 0;
                this.updateProgress(0);
                this.updateStatus('speaking', 'ƒêang chuy·ªÉn ƒë·ªïi...');
                this.speakBtn.disabled = true;

                // Create audio context early
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                this.ws.send(JSON.stringify({
                    type: 'tts',
                    text: text
                }));
            }

            stop() {
                // This is now a PAUSE function - preserve pending chunks
                this.isPaused = true;
                this.isPlaying = false;

                // Stop current audio sources but keep pending chunks
                for (const source of this.activeSources) {
                    try {
                        source.stop();
                    } catch (e) {
                        // Ignore errors if source already stopped
                    }
                }
                this.activeSources = [];

                // Suspend audio context instead of closing
                if (this.audioContext && this.audioContext.state === 'running') {
                    this.audioContext.suspend();
                }

                this.scheduledTime = 0;
                this.speakBtn.disabled = false;
                this.updateStatus('connected', 'T·∫°m d·ª´ng');
                this.clearVisualizer();
            }

            resume() {
                if (!this.isPaused) return;
                if (this.pendingChunks.length === 0) {
                    this.updateStatus('connected', 'Kh√¥ng c√≥ audio ƒë·ªÉ ph√°t ti·∫øp');
                    return;
                }

                this.isPaused = false;
                this.isStopped = false;
                this.isPlaying = true;
                this.speakBtn.disabled = true;
                this.updateStatus('speaking', 'Ti·∫øp t·ª•c ph√°t...');

                // Resume audio context
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }

                // Create new audio context if closed
                if (!this.audioContext || this.audioContext.state === 'closed') {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                // Process all remaining chunks
                this.processRemainingChunks();
            }

            processRemainingChunks() {
                // Keep batching and playing until no more chunks
                while (this.pendingChunks.length > 0 && !this.isStopped && !this.isPaused) {
                    this.batchAndPlay(this.pendingChunks.length <= this.BATCH_SIZE);
                }
            }

            clear() {
                this.textInput.value = '';
                this.updateCharCount();
                this.stop();
            }

            base64ToArrayBuffer(base64) {
                const binary = atob(base64);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                return bytes.buffer;
            }

            addAudioChunk(base64Data) {
                const buffer = this.base64ToArrayBuffer(base64Data);
                const pcm16 = new Int16Array(buffer);
                this.pendingChunks.push(pcm16);
                this.totalChunksReceived++;

                const total = this.totalChunksReceived;
                this.updateStatus('speaking', `Nh·∫≠n ${total} chunks...`);

                // Batch and play every BATCH_SIZE chunks
                if (this.pendingChunks.length >= this.BATCH_SIZE) {
                    this.batchAndPlay(false);
                }
            }

            batchAndPlay(isFinal) {
                // Don't play if stopped
                if (this.isStopped) return;

                if (this.pendingChunks.length === 0) {
                    if (isFinal && !this.isPlaying) {
                        this.onPlaybackComplete();
                    }
                    return;
                }

                // Take chunks from pending
                const chunksToPlay = this.pendingChunks.splice(0, this.BATCH_SIZE);

                // Merge chunks
                const totalLength = chunksToPlay.reduce((sum, chunk) => sum + chunk.length, 0);
                const mergedPcm = new Int16Array(totalLength);
                let offset = 0;
                for (const chunk of chunksToPlay) {
                    mergedPcm.set(chunk, offset);
                    offset += chunk.length;
                }

                // Convert to float32
                const float32 = new Float32Array(mergedPcm.length);
                for (let i = 0; i < mergedPcm.length; i++) {
                    float32[i] = mergedPcm[i] / 32768.0;
                }

                // Resample
                const inputSampleRate = 24000;
                const outputSampleRate = this.audioContext.sampleRate;
                const resampleRatio = outputSampleRate / inputSampleRate;
                const resampledLength = Math.floor(float32.length * resampleRatio);
                const resampled = new Float32Array(resampledLength);

                for (let i = 0; i < resampledLength; i++) {
                    const srcIndex = i / resampleRatio;
                    const srcIndexFloor = Math.floor(srcIndex);
                    const srcIndexCeil = Math.min(srcIndexFloor + 1, float32.length - 1);
                    const t = srcIndex - srcIndexFloor;
                    resampled[i] = float32[srcIndexFloor] * (1 - t) + float32[srcIndexCeil] * t;
                }

                // Create and schedule audio buffer
                const audioBuffer = this.audioContext.createBuffer(1, resampled.length, outputSampleRate);
                audioBuffer.copyToChannel(resampled, 0);

                const source = this.audioContext.createBufferSource();
                source.buffer = audioBuffer;

                // Track this source for stopping
                this.activeSources.push(source);

                // Create analyser
                const analyser = this.audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                analyser.connect(this.audioContext.destination);

                // Schedule playback
                const currentTime = this.audioContext.currentTime;
                const startTime = Math.max(currentTime, this.scheduledTime);
                this.scheduledTime = startTime + audioBuffer.duration;

                this.isPlaying = true;
                this.updateStatus('speaking', 'ƒêang ph√°t...');
                this.visualize(analyser);

                source.onended = () => {
                    // Remove from active sources
                    const idx = this.activeSources.indexOf(source);
                    if (idx > -1) this.activeSources.splice(idx, 1);

                    // Update progress
                    this.chunksPlayed += chunksToPlay.length;
                    if (this.totalChunksReceived > 0) {
                        const progress = (this.chunksPlayed / this.totalChunksReceived) * 100;
                        this.updateProgress(Math.min(progress, 100));
                    }

                    // Check if more to play
                    if (this.isStopped) return;
                    if (this.playQueue.length > 0 || this.pendingChunks.length > 0) {
                        // Continue playing
                    } else if (!this.isSpeaking) {
                        this.onPlaybackComplete();
                    }
                };

                source.start(startTime);
            }

            onPlaybackComplete() {
                this.isPlaying = false;
                this.speakBtn.disabled = false;
                this.updateStatus('connected', 'Ho√†n th√†nh');
                this.clearVisualizer();
            }

            visualize(analyser) {
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                const draw = () => {
                    if (!this.isPlaying) return;

                    requestAnimationFrame(draw);
                    analyser.getByteFrequencyData(dataArray);

                    const width = this.visualizerCanvas.width / window.devicePixelRatio;
                    const height = this.visualizerCanvas.height / window.devicePixelRatio;

                    this.canvasCtx.clearRect(0, 0, width, height);

                    const barWidth = (width / bufferLength) * 2.5;
                    let x = 0;

                    for (let i = 0; i < bufferLength; i++) {
                        const barHeight = (dataArray[i] / 255) * height * 0.9;

                        const gradient = this.canvasCtx.createLinearGradient(0, height, 0, height - barHeight);
                        gradient.addColorStop(0, 'rgba(16, 185, 129, 0.8)');
                        gradient.addColorStop(1, 'rgba(6, 182, 212, 0.8)');

                        this.canvasCtx.fillStyle = gradient;
                        this.canvasCtx.fillRect(x, height - barHeight, barWidth - 2, barHeight);

                        x += barWidth;
                    }
                };

                draw();
            }

            clearVisualizer() {
                const width = this.visualizerCanvas.width / window.devicePixelRatio;
                const height = this.visualizerCanvas.height / window.devicePixelRatio;
                this.canvasCtx.clearRect(0, 0, width, height);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            new TextToSpeech();
        });
    </script>
